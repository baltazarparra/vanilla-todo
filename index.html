<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <label>
                <p>Insert new task</p>
                <input class="input" data-js="inputItem" type="text" name="entrada" placeholder="To do that and this">
                <button data-js="addButton" type="button" name="btn-add">Add</button>
            </label>
        </header>
        <main>
            <ul data-js="todoList"></ul>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
